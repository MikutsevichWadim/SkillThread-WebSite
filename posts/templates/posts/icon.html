{% load app_tags %}
{% load static %}

{% if post|is_instance_of:'posts.models.AssignmentPost' %}
<img
	src="{% static 'app/img/assignment.svg' %}"
	class="img-fluid rounded-start"
	alt="Значок типа поста"
	width="50px"
>
{% elif post|is_instance_of:'posts.models.LearningMaterialPost' %}
<img
	src="{% static 'app/img/material.svg' %}"
	class="img-fluid rounded-start"
	alt="Значок типа поста"
	width="50px"
>
{% endif %}
