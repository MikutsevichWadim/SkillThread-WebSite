{% extends 'channels/base.html' %}

{% block channel_page_content %}
	<div class="card custom-card mt-5">
		<div class="card-header">
			<h4 align="center">Управление каналом</h4>
		</div>
		<ul class="list-group list-group-flush">
			<li class="list-group-item">
				<a href="{% url 'channels:update' channel.id %}">
					Редактировать
				</a>
			</li>
			<li class="list-group-item">
				<a href="{% url 'channels:delete' channel.id %}" class="text-danger">
					Удалить канал
				</a>
			</li>
		</ul>
	</div>
{% endblock %}
